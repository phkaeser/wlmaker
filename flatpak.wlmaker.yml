id: org.flatpak.Hello
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: wlmaker
prepend-ld-library-path: "${HOME}/.local/lib/x86_64-linux-gnu"
prepend-pkg-config-path: "${HOME}/.local/lib/x86_64-linux-gnu/pkgconfig/:${HOME}/.local/share/pkgconfig/"
modules:
  - name: wlmaker
    buildsystem: cmake
    builddir: true
    build-commands:
      - install -D build/src/wlmaker /app/bin/wlmaker
    sources:
      - type: git
        branch: main
        path: ./


